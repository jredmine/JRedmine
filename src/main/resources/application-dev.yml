server:
  port: 8088
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/jredmine?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root

  # 邮件配置
  mail:
    host: smtp.qq.com # SMTP服务器地址（QQ邮箱示例）
    port: 587 # SMTP端口（587为TLS，465为SSL）
    username: your-email@qq.com # 发件人邮箱
    password: your-authorization-code # 邮箱授权码（不是登录密码）
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# MyBatis Plus 配置
mybatis-plus:
  # 配置扫描 Mapper XML 文件路径
  mapper-locations: classpath:mapper/**/*.xml
  # 配置实体类包路径
  type-aliases-package: com.github.jredmine.entity
  # 配置
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 开启 SQL 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 全局配置
  global-config:
    db-config:
      # 主键类型：AUTO(数据库自增)
      id-type: AUTO
      # 逻辑删除字段名
      logic-delete-field: deleted
      # 逻辑删除值（已删除）
      logic-delete-value: 1
      # 逻辑未删除值（未删除）
      logic-not-delete-value: 0

# SpringDoc OpenAPI (Swagger) 配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
  packages-to-scan: com.github.jredmine.controller

